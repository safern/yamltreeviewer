name: ci
on: [push, pull_request]
jobs:
  windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.7.2
        with:
          include-prerelease: true
          dotnet-version: 6.0.100-rc.1.21463.6
      - name: Build
        run: dotnet build